<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
	<title>按钮</title>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>头部</h1>
		</div>
		<div data-role="content">
			<!-- 按钮 -->
			<a href="#" data-role="button">Button</a>
			<a href="#" data-role="button" data-theme="a">Button</a>
			<a href="#" data-role="button" data-theme="b">Button</a>
			<a href="#" data-role="button" data-theme="c">Button</a>
			<a href="#" data-role="button" data-theme="d">Button</a>
			<a href="#" data-role="button" data-theme="e">Button</a>
			<a href="#" data-role="button" data-icon="star" data-iconpos="top">Button</a>
			<a href="#" data-role="button" data-icon="arrow-r" data-iconpos="right">Button</a>
			<a href="#" data-role="button" data-icon="arrow-l" data-iconpos="right">Button</a>
			<a href="#" data-role="button" data-icon="arrow-t" data-iconpos="right">Button</a>
		</div>
		<div data-role="footer">
			<h1>底部</h1>
		</div>
	</div>
</body>
</html>
